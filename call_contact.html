<html>

<head>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100%;

        }

        .toolbox {

            position: absolute;
            left: 50%;
            top: 95%;
            transform: translate(-50%, -50%);
            bottom: 0px;
            /* width: 100%; */
            height: 50px;
        }
    </style>
   <script>
    if (typeof jQuery == "undefined"){window.$ = window.jQuery = require('jquery');}
  </script>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src='https://meet.jit.si/external_api.js'></script>

    <script src="call_contact_script.js"></script>

    <script>
        $(function () {
            BindEvent();

            $('#btnStart').on('click', function () {
                var userData = JSON.parse(localStorage.getItem('userData'));
               // var callToken = localStorage.getItem('callToken');
                var meetingId = localStorage.getItem('unique_room_id')
                var dispNme = userData.full_name
                var email = userData.email
                //var token = callToken
                StartMeeting(meetingId, dispNme, email);
            });
            $('#btnBack').on('click', function () {
                history.back(1);
            });
        });

    </script>
</head>

<body>

    <form>
        <div class="row g-3 justify-content-center">
            <div class="col-sm-3">
                <label for="btnStart" class="visually-hidden ">Buttons</label>
                <button type="button" id="btnStart"
                    class="fw-bolder rounded-pill fs-5 mt-4 text-white form-control btn btn-success"><i
                        class="bi bi-grid-3x3-gap-fill text-dark"></i> Start</button>
            </div>
            <div class="col-sm-3">
                <label for="btnBack" class="visually-hidden ">Buttons</label>
                <button type="button" class="fw-bolder rounded-pill mt-4 fs-5 form-control btn btn-dark" id='btnBack'><i
                        class="bi bi-arrow-bar-left"></i> Back</button>
            </div>
        </div>
    </form>
    <div class="container">
        <div id="toolbox" class="toolbox" style="display:none;">
            
            <span id='btnCustomMic' class='bi bi-mic-mute-fill ' style='color: blue ;  font-size: 30px; cursor: pointer; margin-left: 25px;'></span>
            <span id='btnHangup' class='bi bi-telephone-x ' style='color: red; font-size: 30px; cursor: pointer; margin-left: 25px;'></span>
            <span  id='btnCustomCamera' class='bi bi-camera-video-off-fill' style='color:#0bc117;  font-size: 30px; cursor: pointer; margin-left: 25px;'></span>
            <!-- <button id='btnCustomTileView'>Toggle Tileview</button>
                <button id='btnScreenShareCustom'>SS</button> -->
        </div>
        <div id='jitsi-meet-conf-container'></div>
    </div>
